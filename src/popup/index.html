<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" />
</head>
<body class="h-full bg-grey-lightest">
    <form method="post" onsubmit="return false" style="min-width:400px; max-width:600px" class="p-4 block m-auto">
        <div>
            <div class="flex items-center mb-2">
                <div class="w-full border-b pb-3 flex items-center justify-between">
                    <input class="bg-grey-lighter appearance-none border-2 border-grey rounded w-full py-2 px-4 text-grey-dark-darker leading-tight focus:outline-none focus:bg-white focus:border-purple block" type="text" placeholder="Feed URL" />
                    <span class="text-xs text-red-dark ml-2 table underline cursor-pointer select-none remove-pair whitespace-pre">&times; Remove</span>
                </div>
            </div>
        </div>

        <div class="w-full">
            <span class="text-xs text-grey-dark underline cursor-pointer select-none" id="add-new">&plus; Add New</span>
        </div>

        <div class="w-full mt-4 flex items-center">
            <button class="shadow bg-purple hover:bg-purple-light focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded select-none" type="submit">
                Save Changes
            </button>

            <div id="control" class="ml-3" style="display:none">
                <svg width="24" class="cursor-pointer" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M18 18h-12c-3.311 0-6-2.689-6-6s2.689-6 6-6h12.039c3.293.021 5.961 2.701 5.961 6 0 3.311-2.688 6-6 6zm0-10h-12c-2.208 0-4 1.792-4 4s1.792 4 4 4h12c2.208 0 4-1.792 4-4 0-2.199-1.778-3.986-3.974-4h-.026zm-12 1c1.656 0 3 1.344 3 3s-1.344 3-3 3-3-1.344-3-3 1.344-3 3-3z" fill="#9E9E9E"/></svg>
                <svg width="24" class="cursor-pointer" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M6 18h12c3.311 0 6-2.689 6-6s-2.689-6-6-6h-12.039c-3.293.021-5.961 2.701-5.961 6 0 3.311 2.688 6 6 6zm12-10c-2.208 0-4 1.792-4 4s1.792 4 4 4 4-1.792 4-4-1.792-4-4-4z" fill="#70db42"/></svg>
            </path>

        </div>
    </form>

    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
